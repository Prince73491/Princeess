    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer & Designer Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 20px;
            margin: 20px;
        }

        section h2 {
            color: #333;
        }

        form input, form textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        form button {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Welcome to My Portfolio</h1>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <p>Your bio here.</p>
    </section>
    <section id="portfolio">
        <h2>My Work</h2>
        <div class="project">
            <h3>Project Title</h3>
            <p>Project description.</p>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
